<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>javascript</h1>
    <script>
      document.write(0/0);
    </script>

    <!-- 자바스크립트는 html문서 위에 적는 방식.
    <javascript> 태그를 통해 html언어로 자바스크립트를 기록할테니 해독하라. 라는 의미.
    document.write(); 는 화면위에 내용을 띄우는 문법. 수식 자동 계산 가능.-->
    <h1>html</h1>
    1+1
  </body>
</html>
