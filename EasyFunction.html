<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <footer>Function Samples</footer>

    <h3>커피 부가세 책정하기</h3>
     <script>
        var total = function(price){
          var tax = 0.08;
          return price + price*tax
        };
        document.write("커피 기계의 가격은 " + total(8000) + " 원(부가세포함)입니 다.");
      </script>

    <h3>함수 표현식과, 함수 선언문</h3>
     <script>
       var greeting_expression = function(name){
        console.log("Hi," + name);
       }
       greeting_expression('Chloe');
       
       function greeting_declaration(name){
         console.log("Hi," + name);
       }
       greeting_declaration('Chloe');
     </script>
  </body>
</html>
